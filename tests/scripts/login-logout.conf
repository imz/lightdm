#
# Check logging out returns to the greeter
#

[LightDM]
minimum-display-number=50

#?RUNNER DAEMON-START

# X server starts
#?XSERVER :50 START
#?XSERVER :50 INDICATE-READY

# LightDM connects to X server
#?XSERVER :50 ACCEPT-CONNECT

# Greeter starts
#?GREETER :50 START
#?XSERVER :50 ACCEPT-CONNECT
#?GREETER :50 CONNECT-XSERVER
#?GREETER :50 CONNECT-TO-DAEMON
#?GREETER :50 CONNECTED-TO-DAEMON

# Log in
#?*GREETER :50 AUTHENTICATE USERNAME=alice
#?GREETER :50 SHOW-PROMPT TEXT="Password:"
#?*GREETER :50 RESPOND TEXT="password"
#?GREETER :50 AUTHENTICATION-COMPLETE USERNAME=alice AUTHENTICATED=TRUE
#?*GREETER :50 START-SESSION
#?GREETER :50 TERMINATE SIGNAL=15

# Session starts
#?SESSION :50 START USER=alice
#?XSERVER :50 ACCEPT-CONNECT
#?SESSION :50 CONNECT-XSERVER

# Logout session
#?*SESSION :50 LOGOUT

# X server stops
#?XSERVER :50 TERMINATE SIGNAL=15

# X server starts
#?XSERVER :50 START
#?XSERVER :50 INDICATE-READY

# LightDM connects to X server
#?XSERVER :50 ACCEPT-CONNECT

# Greeter starts
#?GREETER :50 START
#?XSERVER :50 ACCEPT-CONNECT
#?GREETER :50 CONNECT-XSERVER
#?GREETER :50 CONNECT-TO-DAEMON
#?GREETER :50 CONNECTED-TO-DAEMON

