#
# Check that switching to a user and logging out the inactive session does nothing
#

[SeatDefaults]
autologin-user=no-password1
user-session=default

#?RUNNER DAEMON-START
#?*WAIT

# X server starts
#?XSERVER-0 START VT=7

# Daemon connects when X server is ready
#?*XSERVER-0 INDICATE-READY
#?XSERVER-0 INDICATE-READY
#?XSERVER-0 ACCEPT-CONNECT

# Session starts
#?SESSION-X-0 START XDG_SEAT=seat0 XDG_VTNR=7 DESKTOP_SESSION=default USER=no-password1
#?XSERVER-0 ACCEPT-CONNECT
#?SESSION-X-0 CONNECT-XSERVER

# Switch user
#?*SWITCH-TO-USER USERNAME=no-password2
#?RUNNER SWITCH-TO-USER USERNAME=no-password2

# New X server starts
#?XSERVER-1 START VT=8

# Daemon connects when X server is ready
#?*XSERVER-1 INDICATE-READY
#?XSERVER-1 INDICATE-READY
#?XSERVER-1 ACCEPT-CONNECT

# Session is locked
#?LOGIN1 LOCK-SESSION

# Session starts
#?SESSION-X-1 START XDG_SEAT=seat0 XDG_VTNR=8 DESKTOP_SESSION=default USER=no-password2
#?XSERVER-1 ACCEPT-CONNECT
#?SESSION-X-1 CONNECT-XSERVER

# Switch to new session
#?VT ACTIVATE VT=8

# Log out old session
#?*SESSION-X-0 LOGOUT
#?XSERVER-0 TERMINATE SIGNAL=15

# Cleanup
#?*STOP-DAEMON
#?SESSION-X-1 TERMINATE SIGNAL=15
#?XSERVER-1 TERMINATE SIGNAL=15
#?RUNNER DAEMON-EXIT STATUS=0
