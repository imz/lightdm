#
# Check LightDM returns to the greeter if the X server crashes inside a session
#

[LightDM]
minimum-display-number=50

[SeatDefaults]
autologin-user=alice

#?RUNNER DAEMON-START

# XServer starts
#?XSERVER :50 START
#?XSERVER :50 INDICATE-READY

# LightDM connects to X server
#?XSERVER :50 ACCEPT-CONNECT

# Session starts
#?SESSION :50 START USER=alice
#?XSERVER :50 ACCEPT-CONNECT
#?SESSION :50 CONNECT-XSERVER

# Crash X server
#?*XSERVER :50 CRASH

# User session is terminated
#?SESSION :50 TERMINATE SIGNAL=15

# X server restarts
#?XSERVER :50 START
#?XSERVER :50 INDICATE-READY
#?XSERVER :50 ACCEPT-CONNECT

# Greeter starts
#?GREETER :50 START
#?XSERVER :50 ACCEPT-CONNECT
#?GREETER :50 CONNECT-XSERVER
#?GREETER :50 CONNECT-TO-DAEMON
#?GREETER :50 CONNECTED-TO-DAEMON

#?*STOP-DAEMON
# Don't know what order they will terminate
#?(GREETER :50 TERMINATE SIGNAL=15|XSERVER :50 TERMINATE SIGNAL=15)
#?(GREETER :50 TERMINATE SIGNAL=15|XSERVER :50 TERMINATE SIGNAL=15)
#?RUNNER DAEMON-EXIT STATUS=0
