# Check guest account fails gracefully if setup script fails
#

[LightDM]
guest-account-script=false

[test-greeter-config]
login-guest=true

#?RUNNER DAEMON-START

# X server starts
#?XSERVER :50 START
#?XSERVER :50 INDICATE-READY

# LightDM connects to X server
