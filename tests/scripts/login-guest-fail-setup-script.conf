#
# Check guest account fails gracefully if setup script fails
#

[LightDM]
guest-account-script=false

#?RUNNER DAEMON-START

# X server starts
#?XSERVER-0 START VT=7
#?XSERVER-0 INDICATE-READY

# LightDM connects to X server
#?XSERVER-0 ACCEPT-CONNECT

# Greeter starts
#?GREETER-X-0 START
#?XSERVER-0 ACCEPT-CONNECT
#?GREETER-X-0 CONNECT-XSERVER
#?GREETER-X-0 CONNECT-TO-DAEMON
#?GREETER-X-0 CONNECTED-TO-DAEMON

# Login as guest
#?*GREETER-X-0 AUTHENTICATE-GUEST
#?GREETER-X-0 AUTHENTICATION-COMPLETE AUTHENTICATED=TRUE
#?*GREETER-X-0 START-SESSION
#?GREETER-X-0 TERMINATE SIGNAL=15

# (guest account attempts to start and fails)

# X server stops
#?XSERVER-0 TERMINATE SIGNAL=15

# X server starts
#?XSERVER-0 START VT=7
#?XSERVER-0 INDICATE-READY

# LightDM connects to X server
#?XSERVER-0 ACCEPT-CONNECT

# Greeter starts
#?GREETER-X-0 START
#?XSERVER-0 ACCEPT-CONNECT
#?GREETER-X-0 CONNECT-XSERVER
#?GREETER-X-0 CONNECT-TO-DAEMON
#?GREETER-X-0 CONNECTED-TO-DAEMON

# Cleanup
#?*STOP-DAEMON
#?GREETER-X-0 TERMINATE SIGNAL=15
#?XSERVER-0 TERMINATE SIGNAL=15
#?RUNNER DAEMON-EXIT STATUS=0
