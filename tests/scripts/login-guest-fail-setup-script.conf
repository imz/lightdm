# Greeter starts
#?GREETER START
#?XSERVER :50 ACCEPT-CONNECT
#?GREETER CONNECT-XSERVER :50
#?GREETER CONNECT-TO-DAEMON
#?GREETER CONNECTED-TO-DAEMON

# Login as guest
#?GREETER AUTHENTICATE-GUEST
#?GREETER AUTHENTICATION-COMPLETE AUTHENTICATED=TRUE
