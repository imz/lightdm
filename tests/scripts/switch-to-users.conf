#
# Check that switching to multiple users works
#

[LightDM]
minimum-display-number=50

[SeatDefaults]
autologin-user=alice

#?RUNNER DAEMON-START
#?*WAIT

# X server starts
#?XSERVER :50 START
#?XSERVER :50 INDICATE-READY

# LightDM connects to X server
