#
# Check X server crashing while running greeter returns to the greeter
#

[test-greeter-config]
crash-xserver=true

#?RUNNER DAEMON-START

# X server starts
#?XSERVER :50 START
#?XSERVER :50 INDICATE-READY

# LightDM connects to X server
#?XSERVER :50 ACCEPT-CONNECT

# Greeter starts
#?GREETER START
#?XSERVER :50 ACCEPT-CONNECT
#?GREETER CONNECT-XSERVER :50
#?GREETER CONNECT-TO-DAEMON
#?GREETER CONNECTED-TO-DAEMON

# X server crashes (triggered by greeter)
#?GREETER CRASH-XSERVER
#?XSERVER :50 CRASH

# Greeter quits
#?GREETER TERMINATE SIGNAL=15

# X server restarts
#?XSERVER :50 START
#?XSERVER :50 INDICATE-READY

# LightDM connects to X server
#?XSERVER :50 ACCEPT-CONNECT

# Greeter starts
#?GREETER START
#?XSERVER :50 ACCEPT-CONNECT
#?GREETER CONNECT-XSERVER :50
#?GREETER CONNECT-TO-DAEMON
#?GREETER CONNECTED-TO-DAEMON

# Cleanup
#?*STOP-DAEMON
# Don't know what order they will terminate
#?(GREETER TERMINATE SIGNAL=15|XSERVER :50 TERMINATE SIGNAL=15)
#?(GREETER TERMINATE SIGNAL=15|XSERVER :50 TERMINATE SIGNAL=15)
#?RUNNER DAEMON-EXIT STATUS=0
