#
# Check automatically logs in default user
#

[SeatDefaults]
user-session=default

#?RUNNER DAEMON-START

# X server starts
#?XSERVER-0 START VT=7

# Daemon connects when X server is ready
#?*XSERVER-0 INDICATE-READY
#?XSERVER-0 INDICATE-READY
#?XSERVER-0 ACCEPT-CONNECT

# Greeter starts
#?GREETER-X-0 START XDG_SEAT=seat0 XDG_VTNR=7 XDG_SESSION_CLASS=greeter
#?XSERVER-0 ACCEPT-CONNECT
#?GREETER-X-0 CONNECT-XSERVER
#?GREETER-X-0 CONNECT-TO-DAEMON
#?GREETER-X-0 CONNECTED-TO-DAEMON

# Log in
#?*GREETER-X-0 AUTHENTICATE-GUEST
#?GREETER-X-0 AUTHENTICATION-COMPLETE AUTHENTICATED=TRUE
#?*GREETER-X-0 START-SESSION
#?GREETER-X-0 TERMINATE SIGNAL=15

# Guest account created
#?GUEST-ACCOUNT ADD USERNAME=guest-.*

# Guest session starts
#?SESSION-X-0 START XDG_SEAT=seat0 XDG_VTNR=7 DESKTOP_SESSION=default USER=guest-.*
#?XSERVER-0 ACCEPT-CONNECT
#?SESSION-X-0 CONNECT-XSERVER

# Logout of session
#?*SESSION-X-0 LOGOUT

# X server stops
#?XSERVER-0 TERMINATE SIGNAL=15

# Guest account removed
#?GUEST-ACCOUNT REMOVE USERNAME=guest-.*

# X server starts
#?XSERVER-0 START VT=7

# Daemon connects when X server is ready
#?*XSERVER-0 INDICATE-READY
#?XSERVER-0 INDICATE-READY
#?XSERVER-0 ACCEPT-CONNECT

# Greeter starts
#?GREETER-X-0 START XDG_SEAT=seat0 XDG_VTNR=7 XDG_SESSION_CLASS=greeter
#?XSERVER-0 ACCEPT-CONNECT
#?GREETER-X-0 CONNECT-XSERVER
#?GREETER-X-0 CONNECT-TO-DAEMON
#?GREETER-X-0 CONNECTED-TO-DAEMON

# Cleanup
#?*STOP-DAEMON
#?GREETER-X-0 TERMINATE SIGNAL=15
#?XSERVER-0 TERMINATE SIGNAL=15
#?RUNNER DAEMON-EXIT STATUS=0
