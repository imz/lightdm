#
# Check automatically logs in default user
#

[LightDM]
guest-account-script=test-guest-account

[test-greeter-config]
login-guest=true

[test-session-config]
logout=true

#?RUNNER DAEMON-START

# X server starts
#?XSERVER :50 START
#?XSERVER :50 INDICATE-READY

# LightDM connects to X server
#?XSERVER :50 ACCEPT-CONNECT

# Greeter starts
#?GREETER START
#?XSERVER :50 ACCEPT-CONNECT
#?GREETER CONNECT-XSERVER :50
#?GREETER CONNECT-TO-DAEMON
#?GREETER CONNECTED-TO-DAEMON

# Log in
#?GREETER AUTHENTICATE-GUEST
#?GREETER AUTHENTICATION-COMPLETE AUTHENTICATED=TRUE
#?GREETER TERMINATE SIGNAL=15

# Guest account created
#?GUEST-ACCOUNT ADD USERNAME=guest-.*

# Guest session starts
#?SESSION START USER=guest-.*
#?XSERVER :50 ACCEPT-CONNECT
#?SESSION CONNECT-XSERVER

# Logout of session
#?SESSION LOGOUT

# Guest account removed
#?GUEST-ACCOUNT REMOVE USERNAME=guest-.*

# X server stops
#?XSERVER :50 TERMINATE SIGNAL=15

# X server starts
#?XSERVER :50 START
#?XSERVER :50 INDICATE-READY

# LightDM connects to X server
#?XSERVER :50 ACCEPT-CONNECT

# Greeter starts
#?GREETER START
#?XSERVER :50 ACCEPT-CONNECT
#?GREETER CONNECT-XSERVER :50
#?GREETER CONNECT-TO-DAEMON
#?GREETER CONNECTED-TO-DAEMON

# Cleanup
#?*STOP-DAEMON
# Don't know what order they will terminate
#?(GREETER TERMINATE SIGNAL=15|XSERVER :50 TERMINATE SIGNAL=15)
#?(GREETER TERMINATE SIGNAL=15|XSERVER :50 TERMINATE SIGNAL=15)
